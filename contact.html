<section id="contact" class="relative py-20 min-h-[90vh]  text-white overflow-hidden">
  <div class="container mx-auto px-6">
    <div class="flex flex-col lg:flex-row items-center justify-center gap-12">
      
      <!-- Left Side / Image / Illustration -->
      <div class="w-full lg:w-1/2 text-center lg:text-left" data-aos="zoom-in-right">
        <h2 class="text-4xl sm:text-5xl font-extrabold leading-tight mb-4">
          Let’s Work <span class="text-blue-500">Together</span>
        </h2>
        <p class="text-lg text-gray-300 mb-8">
          Have a question, proposal, or just want to say hello? Feel free to reach out by filling the form!
        </p>
        
      </div>

      <!-- Right Side / Form -->
      <div class="w-full lg:w-1/2 bg-white/5 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-white/10" data-aos="zoom-in-left">
        <form action="https://formspree.io/f/meoawole" method="POST" class="space-y-6">

          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              class="w-full px-5 py-3 rounded-xl bg-[#1f1f1f] text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Your full name"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full px-5 py-3 rounded-xl bg-[#1f1f1f] text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="example@gmail.com"
            />
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
            <textarea 
              id="message" 
              name="message" 
              rows="5" 
              required 
              class="w-full px-5 py-3 rounded-xl bg-[#1f1f1f] text-white placeholder-gray-500 border border-gray-700 resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Write your message..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div>
            <button 
              type="submit" 
              class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold text-lg transition-all duration-300 shadow-md hover:scale-105"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 right-5 z-50 bg-[#2a2a2a] text-white p-4 rounded-lg shadow-xl hidden opacity-0 transition-opacity duration-300 ease-out">
    <div class="flex items-center">
      <!-- Icon -->
      <svg class="w-6 h-6 text-green-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>

      <!-- Message -->
      <span id="toast-message" class="ml-3 text-sm font-semibold">Message sent successfully!</span>

      <!-- Close button -->
      <button id="toast-close" class="ml-4 text-white hover:text-gray-300 text-xl leading-none">×</button>
    </div>
  </div>
</section>
