  <body class="bg-gray-900 text-gray-100 font-sans">

    
    <div id="loading-screen" class="fixed inset-0 bg-black flex items-center justify-center z-60">
      <div class="text-white text-4xl font-bold font-mono flex items-center gap-1">
        <span>{</span>
        <span class="dot animate-wave delay-0">.</span>
        <span class="dot animate-wave delay-150">.</span>
        <span class="dot animate-wave delay-300">.</span>
        <span>}</span>
      </div>
    </div>
    

    <header class="py-6 px-4 shadow bg-gray-800 sticky top-0 z-50">
      <nav class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="#home" id="home-link" class="group">
          <h1 class="text-3xl font-bold text-white transition duration-300 transform group-hover:scale-105 group-hover:text-blue-400">
            Jun
          </h1>
        </a>
        
        
    
        <ul class="hidden md:flex gap-8 text-base">
          <li>
            <a href="#home" id="home-link" class="relative group text-white hover:text-blue-400">
              <span class="after:block after:h-[2px] after:bg-blue-500 after:scale-x-0 group-hover:after:scale-x-100 after:origin-left after:transition-transform after:duration-300 active:text-blue-400" onclick="setActive('home')">
                Home
              </span>
            </a>
          </li>
          <li>
            <a href="#about" id="about-link" class="relative group text-white hover:text-blue-400">
              <span class="after:block after:h-[2px] after:bg-blue-500 after:scale-x-0 group-hover:after:scale-x-100 after:origin-left after:transition-transform after:duration-300" onclick="setActive('about')">
                About
              </span>
            </a>
          </li>
          <li>
            <a href="#projects" id="projects-link" class="relative group text-white hover:text-blue-400">
              <span class="after:block after:h-[2px] after:bg-blue-500 after:scale-x-0 group-hover:after:scale-x-100 after:origin-left after:transition-transform after:duration-300" onclick="setActive('projects')">
                Projects
              </span>
            </a>
          </li>
          <li>
            <a href="#contact" id="contact-link" class="relative group text-white hover:text-blue-400">
              <span class="after:block after:h-[2px] after:bg-blue-500 after:scale-x-0 group-hover:after:scale-x-100 after:origin-left after:transition-transform after:duration-300" onclick="setActive('contact')">
                Contact
              </span>
            </a>
          </li>
        </ul>
    
        <!-- Hamburger -->
        <button id="menu-btn" class="md:hidden focus:outline-none text-white z-50">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </nav>
    </header>
    
    <!-- Full-Screen Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-black/80 font-bold text-white flex flex-col items-center justify-center space-y-6 transform -translate-y-full transition-transform duration-500 ease-in-out z-55 md:hidden">
      <a href="#home" id="home-link" class="text-2xl hover:text-blue-400" onclick="closeMenu()">Home</a>
      <a href="#about" id="about-link" class="text-2xl hover:text-blue-400" onclick="closeMenu()">About</a>
      <a href="#projects" id="projects-link" class="text-2xl hover:text-blue-400" onclick="closeMenu()">Projects</a>
      <a href="#contact" id="contact-link" class="text-2xl hover:text-blue-400" onclick="closeMenu()">Contact</a>
    </div>
